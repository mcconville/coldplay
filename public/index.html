<html>

<head>
  <title>Coldplay lyric analysis | Psychology of lyrics</title>

  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Questrial&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="stylesheets/style.css">
  <meta name="keywords" content="coldplay, chris martin big-5, psychology-in-music">
  <meta name="description" content="Psychology Analysis of Coldplay Lyrics">
</head>

<body class="coldplay">

  <div class='wrap'>
    <div class="banner">
      <div class="anchor">
        <div class="title">COLDPLAY</div>
        <div class="subtitle">LYRICS PSYCHOLOGY</div>
      </div>
      <button type="button" id="togglebutton" class="btn">switch to exploration</button>
      <div class="anchor">
        <div class="albumname">
          <label class="pickerlabel">ALBUM:</label>
          <select id="albumpicker" class="albumpicker">
          </select></div>
      </div>
    </div>
    <div class="columns">
      <div class="column">
        <div class="data">
          <select id="select0" class="traitselect" onchange="changeSelect(0)"></select>
          <div id="data0" class="datavalue">75%</div>
        </div>
        <div class="bar">
          <div class="margin"></div>
          <div class="measurement">
            <div id="whitespace0" class="whitespace" style="height:25%;"></div>
            <div id="filled0" class="filledspace range" style="height:75%;"></div>
          </div>
          <div class="margin"></div>
        </div>
      </div>
      <div class="column">
        <div class="data">
          <select id="select1" class="traitselect" onchange="changeSelect(1)"></select>
          <div id="data1" class="datavalue">56%</div>
        </div>
        <div class="bar">
          <div class="margin"></div>
          <div class="measurement">
            <div id="whitespace1" class="whitespace" style="height:44%;"></div>
            <div id="filled1" class="filledspace openness" style="height:56%;"></div>
          </div>
          <div class="margin"></div>
        </div>
      </div>
      <div class="column">
        <div class="pic">
          <img id="chris" src="./images/svg/parachutes.svg" class="chris"></img>
        </div>
      </div>
      <div class="column">
        <div class="data">
          <select id="select2" class="traitselect" onchange="changeSelect(2)"></select>
          <div id="data2" class="datavalue">70%</div>
        </div>
        <div class="bar">
          <div class="margin"></div>
          <div class="measurement">
            <div id="whitespace2" class="whitespace" style="height:30%;"></div>
            <div id="filled2" class="filledspace conscienciousness" style="height:70%;"></div>
          </div>
          <div class="margin"></div>
        </div>
      </div>
      <div class="column">
        <div class="data">
          <select id="select3" class="traitselect" onchange="changeSelect(3)"></select>
          <div id="data3" class="datavalue">52%</div>
        </div>
        <div class="bar">
          <div class="margin"></div>
          <div class="measurement">
            <div id="whitespace3" class="whitespace" style="height:48%;"></div>
            <div id="filled3" class="filledspace extraversion" style="height:52%;"></div>
          </div>
          <div class="margin"></div>
        </div>
      </div>
      <div class="column">
        <div class="data">
          <select id="select4" class="traitselect" onchange="changeSelect(4)"></select>
          <div id="data4" class="datavalue">60%</div>
        </div>
        <div class="bar">
          <div class="margin"></div>
          <div class="measurement">
            <div id="whitespace4" class="whitespace" style="height:40%;"></div>
            <div id="filled4" class="filledspace agreeableness" style="height:60%;"></div>
          </div>
          <div class="margin"></div>
        </div>
      </div>

      <div class="dataArea"></div>
    </div>
    <div class="footer">
      <ul id="timeline" class="timeline">
      </ul>
    </div>
  </div>
</body>
<script src="./javascript/index.js"></script>

</html>
<html>
