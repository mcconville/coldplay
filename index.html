<html>

<head>
    <title>Coldplay Big 5 lyric analysis | Psychology of lyrics</title>
    <link rel="stylesheet" href="https://mcconville.github.io/lyrics/style/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100;200;300;400;500;600;700&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="container" class="container">
        <banner-element class="banner-element" id="banner"></banner-element>
        <div class="frame">
            <bandpic-element class="panel" id="bandpics" url="https://mcconville.github.io/coldplay/data/coldplay.json"></bandpic-element>
            <datapanel-element class="panel" id="datapanel" dom="https://mcconville.github.io/lyrics/components/datapanel.html"
                url="https://mcconville.github.io/coldplay/data/coldplay.json"></datapanel-element>
            <blurb-element class="panel" id="albumblurb" dom="https://mcconville.github.io/lyrics/components/blurb.html"
                url="https://mcconville.github.io/coldplay/data/coldplay.json"></blurb-element>
            <albums-element class="panel" id="albumpanel" dom="https://mcconville.github.io/lyrics/components/albums.html"
                url="https://mcconville.github.io/coldplay/data/coldplay.json"></albums-element>
        </div>
    </div>
</body>
<script src="https://mcconville.github.io/lyrics/components/banner.js"></script>
<script src="https://mcconville.github.io/lyrics/components/lyricselement.js"></script>
<script src="https://mcconville.github.io/lyrics/logic/siema.js"></script>
<script src="https://mcconville.github.io/lyrics/components/bandpic.js"></script>
<script src="https://mcconville.github.io/lyrics/components/datablock.js"></script>
<script src="https://mcconville.github.io/lyrics/components/datapanel.js"></script>
<script src="https://mcconville.github.io/lyrics/components/blurb.js"></script>
<script src="https://mcconville.github.io/lyrics/components/albums.js"></script>

</html>
