<html>

<head>
  <title>Coldplay lyric analysis | Psychology of lyrics</title>

  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Questrial&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="stylesheets/style.css">
  <meta name="keywords" content="coldplay, chris martin big-5, psychology-in-music">
  <meta name="description" content="Psychology Analysis of Coldplay Lyrics">
</head>

<body class="coldplay">

  <div class='wrap'>
    <div class="banner">
      <div class="anchor">
        <div class="title">COLDPLAY</div>
        <div class="subtitle">LYRICS PSYCHOLOGY</div>
      </div>
      <div class="anchor">
      <div class="albumname">
        <label class="pickerlabel">ALBUM:</label>
        <select class="albumpicker">
          <option value="parachutes">parachutes</option>
          <option value="rushofblood">rush of blood</option>
          <option value="xandy">X&Y</option>
          <option value="vivca">viva la vida</option>
          <option value="vivca">Mylo Xyloto</option>
          <option value="vivca">Ghost Stories</option>
          <option value="vivca">Head full of dreams</option>
        </select></div>
      </div>
    </div>
    <div class="columns">
      <div class="column">
        <div class="data">
          <label class="datalabel">EMOTIONAL RANGE</label>
          <div class="datavalue">75%</div>
        </div>
        <div class="bar">
          <div class="margin"></div>
          <div class="measurement">
            <div class="whitespace" style="height:25%;"></div>
            <div class="filledspace range" style="height:75%;"></div>
          </div>
          <div class="margin"></div>
        </div>
      </div>
      <div class="column">
        <div class="data">
          <label class="datalabel">OPENNESS</label>
          <div class="datavalue">56%</div>
        </div>
        <div class="bar">
          <div class="margin"></div>
          <div class="measurement">
            <div class="whitespace" style="height:44%;"></div>
            <div class="filledspace openness" style="height:56%;"></div>
          </div>
          <div class="margin"></div>
        </div>
      </div>

      <div class="column">
        <div class="pic">
          <img src="images/svg/parachutes.svg" class="chris"></img>
        </div>
      </div>
      <div class="column">
        <div class="data">
          <label class="datalabel">CONSCIENCIOUSNESS</label>
          <div class="datavalue">70%</div>
        </div>
        <div class="bar">
          <div class="margin"></div>
          <div class="measurement">
            <div class="whitespace" style="height:30%;"></div>
            <div class="filledspace conscienciousness" style="height:70%;"></div>
          </div>
          <div class="margin"></div>
        </div>
      </div>
      <div class="column">
        <div class="data">
          <label class="datalabel">EXTRAVERSION</label>
          <div class="datavalue">52%</div>
        </div>
        <div class="bar">
          <div class="margin"></div>
          <div class="measurement">
            <div class="whitespace" style="height:48%;"></div>
            <div class="filledspace extraversion" style="height:52%;"></div>
          </div>
          <div class="margin"></div>
        </div>
      </div>
      <div class="column">
        <div class="data">
          <label class="datalabel">AGREEABLENESS</label>
          <div class="datavalue">60%</div>
        </div>
        <div class="bar">
          <div class="margin"></div>
          <div class="measurement">
            <div class="whitespace" style="height:40%;"></div>
            <div class="filledspace agreeableness" style="height:60%;"></div>
          </div>
          <div class="margin"></div>
        </div>
      </div>

      <div class="dataArea"></div>
    </div>
    <div class="footer">


      <ul id="timeline" class="timeline">
        <li class="milestone">
          <div class="milestonedot"></div>
          <label class="milestoneyear">2000</label>
          <label class="milestonealbum">parachutes</label>
        </li>
        <li class="milestone">
          <div class="milestonedot"></div>
          <label class="milestoneyear">2002</label>
          <label class="milestonealbum">Rush of blood</label>
        </li>
        <li class="milestone">
          <div class="milestonedot"></div>
          <label class="milestoneyear">2005</label>
          <label class="milestonealbum">X&Y</label>
        </li>
        <li class="milestone">
          <div class="milestonedot"></div>
          <label class="milestoneyear">2008</label>
          <label class="milestonealbum">viva la vida</label>
        </li>
        <li class="milestone">
          <div class="milestonedot"></div>
          <label class="milestoneyear">2011</label>
          <label class="milestonealbum">Mylo Xyloto</label>
        </li>
        <li class="milestone">
          <div class="milestonedot"></div>
          <label class="milestoneyear">2014</label>
          <label class="milestonealbum">ghost stories</label>
        </li>
        <li class="milestone">
          <div class="milestonedot"></div>
          <label class="milestoneyear">2015</label>
          <label class="milestonealbum">head full of dreams</label>
        </li>
      </ul>
    </div>
  </div>
</body>
<script src="./javascript/carousel.js"></script>

</html>
<html>
